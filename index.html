<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="./src/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hot wheel</title>
  <link rel="stylesheet" href="./src/css/styles.css">
</head>

<body>
  <header>
    <img src="./Img/foto-header.png" alt="Header image">
  </header>

  <main>
    <button id="scroll-button"><a href="#forms-container"><img src="./Img/scroll-button.png" alt=""></a></button>
    <section id="wheel-container">
      <!-- wheel tag -->
      <div id='wheel' >
        <canvas id='canvas' width='1000' height='600'></canvas>
      </div>
      
      <div id="winners-container">
        <h2 id="show-winner"></h2>
        <p id="winner"></p>
      </div>
    </section>

    <section id="forms-container">
      <form id="add-section" action="#">
        <h2>Add Participant</h2>
        <input type="text" id="add-participant" name="add-participant" value="" placeholder="Name">
        <button id="add-button" type="submit">Add participant</button>
      </form>
      <div id="displaylist">
        <h2>List of Participants</h2>
        <div id="list-section"></div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; Copyright 2022 HotWheels</p>
  </footer>

  <script src="./src/js/add-participants.js"></script>
  <!-- this wheel -->
  <script
    src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'
      crossorigin='anonymous'></script>
    <script
      src='https://cdnjs.cloudflare.com/ajax/libs/tinysort/2.3.6/tinysort.min.js'
      crossorigin='anonymous'></script>
    <script
      src='https://cdnjs.cloudflare.com/ajax/libs/tinysort/2.3.6/jquery.tinysort.min.js'
      crossorigin='anonymous'></script>  
    <script src='./src/js/scale.fix.js'></script>
    <script src='./src/js/wheel.js'></script> 


</body>

</html>
